spring.main.banner-mode=off
# create and drop tables and sequences, loads import.sql
spring.jpa.hibernate.ddl-auto=update
#Database Configuration
spring.datasource.driver=oracle.jdbc.driver.OracleDriver

spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=admin123

#Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.Oracle9iDialect
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
#hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=false

#Hibernate properties
hibernate.connection.release_mode=after_statement
hibernate.connection.autocommit =false
hibernate.c3p0.acquire_increment=1
hibernate.c3p0.minPoolSize=30
hibernate.c3p0.maxPoolSize=150
hibernate.c3p0.timeout=60000
hibernate.c3p0.max_statement=180
hibernate.c3p0.idle_test_period=30

# HikariCP settings
# spring.datasource.hikari.*

spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

